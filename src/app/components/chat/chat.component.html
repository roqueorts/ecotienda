<h1>Chat</h1>

<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of cs.chats" [ngClass]="{ 'text-right': cs.usuario.uid === chat.uid }">
    <span class="badge" [ngClass]="{ 'badge-primary': cs.usuario.uid === chat.uid, ' badge-success': cs.usuario.uid !== chat.uid }">{{ chat.nombre }}</span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
