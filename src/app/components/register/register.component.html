<form [formGroup]="forma" (submit)="guardar()" novalidate="novalidate">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control " [ngClass]="{ 'is-invalid': !forma.get('nombre').valid }" type="text" placeholder="Nombre" formControlName="nombre" />
        <div *ngIf="forma.controls['nombre'].errors?.required" class="invalid-feedback">
          El nombre es necesario
        </div>
        <div *ngIf="forma.controls['nombre'].errors?.minlength" class="invalid-feedback">
          Por lo menos 3 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{ forma.valid }}
</form>
