<form [formGroup]="forma" (submit)="guardar()" novalidate="novalidate">
  <div formGroupName="nombreCompleto">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <!-- [ngClass]="{ 'is-invalid': !forma.controls['nombreCompleto'].controls['nombre'].valid }"  -->
        <input class="form-control " type="text" placeholder="Nombre" [ngClass]="{ 'is-invalid': !forma.controls['nombreCompleto'].controls['nombre'].valid }" formControlName="nombre" />
        <div *ngIf="!!forma.get('nombreCompleto.nombre').errors?.required" class="invalid-feedback">
          El nombre es necesario
        </div>
        <div *ngIf="!!forma.get('nombreCompleto.nombre').errors?.minlength" class="invalid-feedback">
          Por lo menos 3 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" class="form-control" type="text" [formControlName]="i" />
    </div>
    <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-md-8">
      <input class="form-control" type="text" placeholder="usuario" formControlName="username" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="password" formControlName="password1" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir</label>
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="Repetir password" formControlName="password2" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{ forma.valid }}
  <br />
  {{ forma.status }}
  <div *ngIf="forma.valid">Holaaa</div>
</form>
